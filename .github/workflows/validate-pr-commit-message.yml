name: validate-pr-commit-message
on:
  pull_request:
    types:
      - synchronize

jobs:
  get_commit_messages:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Get Commit Messages
        run: |
          PR_BASE=${{ github.event.before }}
          PR_HEAD=${{ github.sha }}
          
          # Fetch the commit messages between base and head of the pull request
          COMMIT_MESSAGES=$(git log --pretty=%s ${PR_BASE}..${PR_HEAD})
          
          # Print commit messages
          echo "Commit Messages:"
          echo "$COMMIT_MESSAGES"
